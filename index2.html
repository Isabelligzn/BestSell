<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestSell - Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    
    <div class="top-bar">
        <ul>
            <li><a href="#">Yardbird</a></li>
            <li><a href="#">Outlet</a></li>
            <li><a href="#">Para Empresas</a></li>
            <li><a href="#">Atendimentos</a></li>
        </ul>
    </div>

    <header class="main-header">
        <div class="logo">Best<span>Sell</span></div>

        <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>Menu</div>


        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos..."/>
            <button><i class="fas fa-search"></i></button>
        </div>

        <div class="header-icons">
            <a href="#"><i class="fas fa-map-marker-alt"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <nav class="nav-links" id="menuLinks">
        <a href="#">Ofertas</a>
        <a href="#">Produtos</a>
        <a href="#">Favoritos</a>
        <a href="#">Cartões</a>
        <a href="#">Conta</a>
    </nav>

    <main class="conteudo">
        <h1>Bem-vindo á sua nova página!</h1>
    </main>

    <script>
        function toggleMenu(){
            const menu = document.getElementById("menuLinks")
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
</body>
</html>
